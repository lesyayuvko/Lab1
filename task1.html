<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Форма для додавання викладача</title>
</head>
<body>
    <header>
        <h1>Форма для додавання викладача</h1>
    </header>
    
    <main>
        <form>
            <label for="name">Повне ім’я:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="gender">Стать:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Чоловіча</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Жіноча</label><br><br>
            
            <label for="birthdate">Дата народження:</label>
            <input type="date" id="birthdate" name="birthdate" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="background-color">Бажаний колір фону:</label>
            <input type="color" id="background-color" name="background-color"><br><br>
            
            <label for="country">Країна:</label>
            <input type="text" id="country" name="country" required><br><br>
            
            <label for="city">Місто:</label>
            <input type="text" id="city" name="city" required><br><br>
            
            <label for="comment">Коментар:</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
            
            <input type="submit" value="Додати викладача">
        </form>
    </main>
</body>
</html>
